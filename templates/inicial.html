<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - Sam Esquadrias (Mobile)</title>
    <style>
        /* Estilos básicos e responsivos para mobile */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        section {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            margin-bottom: 1cm;
        }

        /* HEADER agora ocupa 100% altura e usa flex para centralizar nav vertical e horizontalmente */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* ocupa toda altura da section */
            display: flex;
            justify-content: center; /* centraliza horizontal */
            align-items: center;     /* centraliza vertical */
            pointer-events: none; /* para deixar clicar só nos links */
        }

        nav {
            pointer-events: auto; /* reativa clique no nav */
            position: relative;
            top: -70px; /* sobe 20px */
        }

        header h1 {
            margin: 10px 0;
            font-size: 1.5em; /* versão mobile */
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        nav ul {
            display: flex;
            flex-direction: column; /* um botão em cima do outro */
            align-items: center;    /* centraliza os botões */
            gap: 30px;              /* espaço entre os botões */
            padding: 0;
            margin: 0;
            list-style: none;
        }

        nav ul li {
            /* removido display inline-block porque flex já faz */
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            background: rgb(189, 182, 182); /* tira o fundo branco */
            
            color: black;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            width: auto;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background: #fff;
            color: #155396;
        }

        .galeria {
            width: 100%;
            margin-left: 0;
            justify-content: center;
            gap: 10px;
            display: flex;
            align-items: center;
            

        }

        .galeria img {
            width: 70%;
            margin-left: 0;
            margin-top: 70px; /* aumenta o espaço entre o texto e a galeria */
            justify-content: center;
            gap: 15px;
            display: flex;
            align-items: center; /* caso queira alinhar verticalmente os botões */
        }
        

        .galeria button {
            background-color: #b10404;
            color: white;
            border: none;
            padding: 8px 8px;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }


    </style>
</head>
<body>

<!-- Primeira tela -->
<section style="background-image: url('{{ url_for('static', filename='img/fundo.jpg') }}');">
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('login') }}">Realize seu orçamento</a></li>
                <li><a href="#album1">Conhecer meus trabalhos</a></li>
            </ul>
        </nav>
    </header>
</section>

<!-- Segunda tela -->
<section id="album1" style="background-image: url('{{ url_for('static', filename='img/fundo2.jpg') }}');">
    <div class="box">
    </div>
    <div class="galeria">
        <button onclick="anterior()">❮</button>
        <img id="foto" src="{{ url_for('static', filename='img/trabalho1.jpg') }}" alt="Trabalho 1" />
        <button onclick="proximo()">❯</button>
    </div>
</section>

<!-- Terceira tela -->
<section style="background-image: url('{{ url_for('static', filename='img/fundo4.jpg') }}');">
    <div class="galeria">
        <button onclick="anterior2()">❮</button>
        <img id="foto2" src="{{ url_for('static', filename='img/servico1.jpg') }}" alt="Serviço 1" />
        <button onclick="proximo2()">❯</button>
    </div>
</section>

<script>
    // Galeria 1
    const imagens = [
        "{{ url_for('static', filename='img/trabalho1.jpg') }}",
        "{{ url_for('static', filename='img/trabalho2.jpg') }}",
        "{{ url_for('static', filename='img/trabalho3.jpg') }}",
        "{{ url_for('static', filename='img/trabalho4.jpg') }}"
    ];
    let indice = 0;

    function atualizarImagem() {
        document.getElementById('foto').src = imagens[indice];
    }

    function proximo() {
        indice = (indice + 1) % imagens.length;
        atualizarImagem();
    }

    function anterior() {
        indice = (indice - 1 + imagens.length) % imagens.length;
        atualizarImagem();
    }

    // Galeria 2
    const imagens2 = [
        "{{ url_for('static', filename='img/servico1.jpg') }}",
        "{{ url_for('static', filename='img/servico2.jpg') }}",
        "{{ url_for('static', filename='img/servico3.jpg') }}",
        "{{ url_for('static', filename='img/servico4.jpg') }}"
    ];
    let indice2 = 0;

    function atualizarImagem2() {
        document.getElementById('foto2').src = imagens2[indice2];
    }

    function proximo2() {
        indice2 = (indice2 + 1) % imagens2.length;
        atualizarImagem2();
    }

    function anterior2() {
        indice2 = (indice2 - 1 + imagens2.length) % imagens2.length;
        atualizarImagem2();
    }
</script>

</body>
</html>
