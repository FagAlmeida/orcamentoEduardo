<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {
      max-width: 100%;
      width: 100%;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      margin-top: 20px;
    }

    h2 {
      color: #700202;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
      font-size: 30px;
    }

    table {
      font-size: 30px; /* fonte menor para caber no celular */
    }

    /* Mobile - até 768px */
    @media (max-width: 768px) {
      table thead {
        display: none; /* esconde cabeçalho */
      }

      table, table tbody, table tr, table td {
        display: block;
        width: 100%;
      }

      table tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      }

      table td {
        text-align: left;
        padding: 8px 10px;
        border: none;
        position: relative;
      }

      table td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #700202;
        display: block;
        margin-bottom: 4px;
      }

      .btn {
        width: 100%; /* botão ocupa toda a largura no celular */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Solicitações de Serviços</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for u in usuarios %}
          <tr>
            <td data-label="Nome">{{ u.nome }}</td>
            <td data-label="Ações">
              <a href="{{ url_for('admin_detalhes', id=u._id) }}" class="btn btn-sm btn-primary">
                Ver detalhes
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
