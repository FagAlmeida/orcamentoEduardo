<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Sam Esquadrias (Mobile)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    section {
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      margin-bottom: 30px;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    nav {
      pointer-events: auto;
      position: relative;
      top: 0;
    }

    header h1 {
      margin: 10px 0;
      font-size: 1.5em;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    nav ul {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 0;
      margin: 0;
      list-style: none;
      text-align: center;
    }

    nav ul li a {
      text-decoration: none;
      background: rgb(189, 182, 182);
      color: black;
      padding: 10px 20px;
      border-radius: 100px;
      font-weight: bold;
      width: auto;
      text-align: center;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      background: #fff;
      color: #155396;
    }

    .galeria {
      width: 100%;
      justify-content: center;
      gap: 10px;
      display: flex;
      align-items: center;
    }

    .galeria img {
      width: 270px;
      height: 270px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .galeria button {
      background-color: #700202;
      color: white;
      border: none;
      padding: 8px 8px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    @media (min-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      nav ul {
        flex-direction: row;
        gap: 40px;
      }

      nav {
        top: 20px;
      }

      .galeria img {
        width: 60%;
      }

      .galeria button {
        padding: 10px 15px;
        font-size: 18px;
      }
    }

    @media (min-width: 1024px) {
      header h1 {
        font-size: 2.5em;
      }

      nav ul {
        gap: 60px;
      }

      .galeria {
        gap: 30px;
      }

      .galeria img {
        width: 400px;
        height: 400px;
      }

      .galeria button {
        padding: 12px 20px;
        font-size: 20px;
      }
    }

    .instagram-flutuante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
      z-index: 1000;
      cursor: pointer;
    }

    .instagram-flutuante:hover {
      background: #E1306C;
      transform: scale(1.1);
    }

    .instagram-flutuante svg {
      display: block;
    }

    /* Rodapé */
    footer.rodape {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      margin-top: 40px;
    }

    footer.rodape p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<section style="background-image: url('{{ url_for('static', filename='img/fundo.jpg') }}');">
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('login') }}">Realize seu orçamento</a></li>
        <li><a href="#album1">Conhecer meus trabalhos</a></li>
      </ul>
    </nav>
  </header>
</section>

<section id="album1" style="background-image: url('{{ url_for('static', filename='img/fundo2.jpg') }}');">

    <button onclick="anterior()">❮</button>

    <button onclick="proximo()">❯</button>

</section>

  </div>
</section>

<section style="background-image: url('{{ url_for('static', filename='img/fundo5.jpg') }}');">

</section>

<script>
  // JS da galeria (sem alterações)
  const imagens = [
    "{{ url_for('static', filename='img/trabalho1.jpg') }}",
    "{{ url_for('static', filename='img/trabalho2.jpg') }}",
    "{{ url_for('static', filename='img/trabalho3.jpg') }}",
    "{{ url_for('static', filename='img/trabalho4.jpg') }}"
  ];
  let indice = 0;
  function atualizarImagem() {
    document.getElementById('foto').src = imagens[indice];
  }
  function proximo() {
    indice = (indice + 1) % imagens.length;
    atualizarImagem();
  }
  function anterior() {
    indice = (indice - 1 + imagens.length) % imagens.length;
    atualizarImagem();
  }

  }
  function proximo3() {
    indice3 = (indice3 + 1) % imagens3.length;

  }
  function anterior3() {
    indice3 = (indice3 - 1 + imagens3.length) % imagens3.length;
    atualizarImagem3();
  }
</script>

</body>
</html>
