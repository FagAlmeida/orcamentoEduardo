<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sam Esquadrias</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        section {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            margin-bottom: 1cm;
        }

        header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }

        header h1 {
            margin: 10px 0;
            font-size: 2em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.8);
            color: #b10404;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        nav ul li a:hover {
            background: #fff;
            color: #155396;
        }

        .galeria {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: flex-start;
            width: 90%;
            max-width: 1000px;
            margin-left: -25%;
        }

        .galeria img {
            width: 100%;
            max-width: 400px;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .galeria button {
            background-color: #b10404;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .galeria button:hover {
            background-color: #700202;
        }

        /* Configuração para computador */
        @media screen and (min-width: 768px) {
            header h1 {
                font-size: 3em;
            }

            .galeria {
                margin-left: 0;
            }

            .galeria img {
                max-width: 500px;
            }

            .galeria button {
                font-size: 22px;
            }
        }

        /* Configuração para celular */
        @media screen and (max-width: 767px) {
            header h1 {
                font-size: 1.5em;
            }

            .galeria {
                margin-left: 0;
                justify-content: center;
            }

            .galeria img {
                max-width: 80%;
                height: auto;
            }

            .galeria button {
                font-size: 16px;
            }
        }

        /* Estilo para o box */
        .box {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            padding: 20px;

            border-radius: 10px;

        }

        /* Estilo para a frase nas imagens */
        .texto-centralizado {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: rgba(10, 9, 9, 0.884);
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            text-align: center;
            white-space: nowrap; /* Evita que a frase quebre em várias linhas */
        }
    </style>
</head>
<body>

<!-- Primeira tela - imagem de fundo com texto e botão -->
<section style="background-image: url('{{ url_for('static', filename='img/fundo.jpg') }}');">
    <header>
        <h1>Bem-vindo à Sam Esquadrias!</h1>
        <h1>Serviços e manutenção em alumínio, janelas e box.</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('login') }}">Realize seu orçamento</a></li>
                <li><a href="#album1">Conhecer meus trabalhos</a></li>
            </ul>
        </nav>
    </header>
</section>

<!-- Segunda tela - outra imagem de fundo com galeria 1 e frase centralizada -->
<section id="album1" style="background-image: url('{{ url_for('static', filename='img/fundo2.jpg') }}');">
    <div class="box">
        <div class="texto-centralizado">
            <p>BOX</p>
            <p>O toque final de praticidade e estilo que seu banheiro precisa!</p>
        </div>
    </div>
    <div class="galeria">
        <button onclick="anterior()">❮</button>
        <img id="foto" src="{{ url_for('static', filename='img/trabalho1.jpg') }}" alt="Trabalho 1">
        <button onclick="proximo()">❯</button>
    </div>
</section>

<!-- Terceira tela - outra imagem de fundo com galeria 2 e frase centralizada -->
<section style="background-image: url('{{ url_for('static', filename='img/fundo4.jpg') }}');">
    <div class="texto-centralizado">
        <p>ESPELHOS</p>
        <p>O que reflete você, transforma sua casa. Ouse na diversidade!</p>
    </div>
    <div class="galeria">
        <button onclick="anterior2()">❮</button>
        <img id="foto2" src="{{ url_for('static', filename='img/servico1.jpg') }}" alt="Serviço 1">
        <button onclick="proximo2()">❯</button>
    </div>
</section>

<script>
    // Galeria 1
    const imagens = [
        "{{ url_for('static', filename='img/trabalho1.jpg') }}",
        "{{ url_for('static', filename='img/trabalho2.jpg') }}",
        "{{ url_for('static', filename='img/trabalho3.jpg') }}",
        "{{ url_for('static', filename='img/trabalho4.jpg') }}"
    ];
    let indice = 0;

    function atualizarImagem() {
        document.getElementById('foto').src = imagens[indice];
    }

    function proximo() {
        indice = (indice + 1) % imagens.length;
        atualizarImagem();
    }

    function anterior() {
        indice = (indice - 1 + imagens.length) % imagens.length;
        atualizarImagem();
    }

    // Galeria 2
    const imagens2 = [
        "{{ url_for('static', filename='img/servico1.jpg') }}",
        "{{ url_for('static', filename='img/servico2.jpg') }}",
        "{{ url_for('static', filename='img/servico3.jpg') }}",
        "{{ url_for('static', filename='img/servico4.jpg') }}"
    ];
    let indice2 = 0;

    function atualizarImagem2() {
        document.getElementById('foto2').src = imagens2[indice2];
    }

    function proximo2() {
        indice2 = (indice2 + 1) % imagens2.length;
        atualizarImagem2();
    }

    function anterior2() {
        indice2 = (indice2 - 1 + imagens2.length) % imagens2.length;
        atualizarImagem2();
    }
</script>

</body>
</html>
