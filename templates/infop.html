<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Minha Aplicação Flask</title>
    <style>
        /* Estilização geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #635757;
            color: #f3e1e1;
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: #746a6a;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }

        main p {
            font-size: 18px;
            color: #e6d4d4;
        }

        form {
            background-color: rgb(85, 81, 81);
            padding: 20px;
            margin: auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(235, 232, 232, 0.1);
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Preencha abaixo com suas informações pessoais</h1>
    </header>

    <main>
        <p>Realizamos seu orçamento de maneira mais simples e eficiente, tudo online.</p>
    </main>

    {% if erro %}
        <p style="color: red;">{{ erro }}</p>
    {% endif %}

    <form action="{{ url_for('infop') }}" method="POST">
        <label for="username">Nome:</label>
        <input type="text" id="username" name="username" required placeholder="Digite seu nome"><br><br>

        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" required placeholder="Digite seu endereço"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"><br><br>

        <label for="whatsapp">WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" required placeholder="(99) 99999-9999"><br><br>

        <button type="submit">Confirmar</button>
    </form>

    <footer>
        <p>&copy; 2025 Sam Esquadrias.</p>
    </footer>
</body>
</html>
