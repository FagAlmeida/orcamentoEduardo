<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sam Esquadrias</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        section {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            padding: 20px;
            margin-bottom: 1cm;
        }

        header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            padding: 0 15px;
        }

        header h1 {
            margin-bottom: 15px;
            font-size: 2em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.8);
            color: #b10404;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1em;
        }

        nav ul li a:hover {
            background: #fff;
            color: #155396;
        }

        .galeria {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
            overflow-x: auto;
            justify-content: center;
            width: 100%;
            padding: 0 15px;
        }

        .galeria img {
            width: 90%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }
        
        .galeria button {
            background-color: #b10404;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }

        .galeria button:hover {
            background-color: #700202;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            nav ul li a {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<section style="background-image: url('{{ url_for('static', filename='img/fundo.jpg') }}');">
    <header>
        <h1>Bem-vindo à Sam Esquadrias!</h1>
        <h1>Serviços e manutenção em alumínio, janelas e box.</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('login') }}">Realize seu orçamento</a></li>
                <li><a href="#album1">Conhecer meus trabalhos</a></li>
            </ul>
        </nav>
    </header>
</section>

<section id="album1" style="background-image: url('{{ url_for('static', filename='img/fundo2.jpg') }}');">
    <div class="galeria">
        <button onclick="anterior()">&#10094;</button>
        <img id="foto" src="{{ url_for('static', filename='img/trabalho1.jpg') }}" alt="Trabalho 1">
        <button onclick="proximo()">&#10095;</button>
    </div>
</section>

<section style="background-image: url('{{ url_for('static', filename='img/fundo4.jpg') }}');">
    <div class="galeria">
        <button onclick="anterior2()">&#10094;</button>
        <img id="foto2" src="{{ url_for('static', filename='img/servico1.jpg') }}" alt="Serviço 1">
        <button onclick="proximo2()">&#10095;</button>
    </div>
</section>

</body>
</html>
