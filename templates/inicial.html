<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sam Esquadrias</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        section {
            width: 100%;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            padding: 20px 0;
            box-sizing: border-box;
        }

        /* Removemos o background-attachment: fixed e adicionamos media query */
        @media (min-width: 769px) {
            section {
                background-attachment: fixed; /* Só aplica o efeito parallax em desktop */
            }
        }

        header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        header h1 {
            margin: 10px 0;
            font-size: clamp(1.5em, 4vw, 2em);
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        nav ul li {
            display: inline-block;
            margin: 0 5px;
        }

        nav ul li a {
            text-decoration: none;
            background: rgba(255, 255, 255, 0.8);
            color: #b10404;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: clamp(14px, 3vw, 16px);
            display: inline-block;
            white-space: nowrap;
        }

        nav ul li a:hover {
            background: #fff;
            color: #155396;
        }

        .galeria {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente para melhor contraste */
            border-radius: 10px;
        }

        .galeria img {
            width: 100%;
            max-width: 400px;
            height: auto;
            max-height: 70vh; /* Usa 70% da altura da tela */
            object-fit: contain; /* Garante que a imagem inteira seja visível */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        
        .galeria button {
            background-color: #b10404;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: clamp(16px, 4vw, 18px);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 50px;
        }

        .galeria button:hover {
            background-color: #700202;
        }

        /* Ajustes para mobile */
        @media (max-width: 768px) {
            section {
                min-height: auto;
                height: auto;
                padding: 60px 0;
                background-size: contain; /* Mostra a imagem completa */
                background-color: #000; /* Cor de fundo para áreas não cobertas pela imagem */
            }
            
            header {
                position: relative;
                top: auto;
                margin-bottom: 20px;
            }
            
            .galeria {
                flex-direction: column;
                gap: 10px;
                width: 95%; /* Mais largura em mobile */
            }
            
            .galeria img {
                max-height: 60vh; /* Ajuste para mobile */
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
                gap: 5px;
            }
            
            nav ul li {
                margin: 5px 0;
            }
            
            .galeria img {
                max-height: 50vh;
            }
            
            section {
                background-size: cover; /* Alternativa: cobre a tela mantendo proporção */
                background-position: top center; /* Alinha ao topo */
            }
        }
    </style>
</head>
<body>

<!-- Primeira tela - imagem de fundo com texto e botão -->
<section style="background-image: url('{{ url_for('static', filename='img/fundo.jpg') }}');">
    <header>
        <h1>Bem-vindo à Sam Esquadrias!</h1>
        <h1>Serviços e manutenção em alumínio, janelas e box.</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('login') }}">Realize seu orçamento</a></li>
                <li><a href="#album1">Conhecer meus trabalhos</a></li>
            </ul>
        </nav>
    </header>
</section>

<!-- Segunda tela - outra imagem de fundo com galeria 1 -->
<section id="album1" style="background-image: url('{{ url_for('static', filename='img/fundo2.jpg') }}');">
    <div class="galeria">
        <button onclick="anterior()">&#10094;</button>
        <img id="foto" src="{{ url_for('static', filename='img/trabalho1.jpg') }}" alt="Trabalho 1">
        <button onclick="proximo()">&#10095;</button>
    </div>
</section>

<!-- Terceira tela - outra imagem de fundo com galeria 2 -->
<section style="background-image: url('{{ url_for('static', filename='img/fundo4.jpg') }}');">
    <div class="galeria">
        <button onclick="anterior2()">&#10094;</button>
        <img id="foto2" src="{{ url_for('static', filename='img/servico1.jpg') }}" alt="Serviço 1">
        <button onclick="proximo2()">&#10095;</button>
    </div>
</section>

<script>
    // Galeria 1
    const imagens = [
        "{{ url_for('static', filename='img/trabalho1.jpg') }}",
        "{{ url_for('static', filename='img/trabalho2.jpg') }}",
        "{{ url_for('static', filename='img/trabalho3.jpg') }}",
        "{{ url_for('static', filename='img/trabalho4.jpg') }}"
    ];
    let indice = 0;

    function atualizarImagem() {
        document.getElementById('foto').src = imagens[indice];
    }

    function proximo() {
        indice = (indice + 1) % imagens.length;
        atualizarImagem();
    }

    function anterior() {
        indice = (indice - 1 + imagens.length) % imagens.length;
        atualizarImagem();
    }

    // Galeria 2
    const imagens2 = [
        "{{ url_for('static', filename='img/servico1.jpg') }}",
        "{{ url_for('static', filename='img/servico2.jpg') }}",
        "{{ url_for('static', filename='img/servico3.jpg') }}",
        "{{ url_for('static', filename='img/servico4.jpg') }}"
    ];
    let indice2 = 0;

    function atualizarImagem2() {
        document.getElementById('foto2').src = imagens2[indice2];
    }

    function proximo2() {
        indice2 = (indice2 + 1) % imagens2.length;
        atualizarImagem2();
    }

    function anterior2() {
        indice2 = (indice2 - 1 + imagens2.length) % imagens2.length;
        atualizarImagem2();
    }
</script>

</body>
</html>
