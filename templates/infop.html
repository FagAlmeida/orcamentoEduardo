<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Escolha o tipo de serviço</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #CCCCCC;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      color: #700202;
      margin-bottom: 30px;
    }

    .btn-servico {
      width: 100%;
      margin-bottom: 15px;
      padding: 15px;
      font-size: 18px;
      background-color: #700202;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .btn-servico:hover {
      background-color: #a04845;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Escolha o tipo de serviço</h2>
    <form method="POST">
      <button type="submit" name="tipo" value="box" class="btn-servico">Box</button>
      <button type="submit" name="tipo" value="espelho" class="btn-servico">Espelho</button>
      <button type="submit" name="tipo" value="porta" class="btn-servico">Porta</button>
    </form>
  </div>
</body>
</html>
