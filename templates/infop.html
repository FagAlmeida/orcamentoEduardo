<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Sam Esquadrias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #CCCCCC;
      color: #333;
      text-align: center;
      padding: 0;
    }

    header {
      background-color: #700202;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      max-width: 600px;
    }

    .logo-img {
      max-height: 100px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    main p {
      font-size: 18px;
      color: #555;
      margin-top: 15px;
    }

    form {
      background-color: #CCCCCC;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 15px;
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
      text-align: left;
    }

    input, select {
      width: 90%;
      padding: 9px;
      margin-top: 4px;
      border: 1px solid #CCCCCC;
      border-radius: 8px;
      font-size: 15px;
    }

    .btn-confirmar {
      background-color: #700202;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .btn-confirmar:hover {
      background-color: #a04845;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    .erro {
      color: #d9534f;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <a href="{{ url_for('inicial') }}">
      <img src="{{ url_for('static', filename='img/logo-sam.jpg') }}" alt="Logo Sam Esquadrias" class="logo-img">
    </a>
    <h1>Preencha abaixo com suas informações</h1>
  </header>

  <main>
    <p>Realizamos seu orçamento de maneira mais simples e eficiente, tudo online.</p>
  </main>

  {% if erro %}
    <p class="erro">{{ erro }}</p>
  {% endif %}

  <form action="{{ url_for('infop') }}" method="POST">

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço (Rua, Bairro)">

    <label for="numero">Número da casa:</label>
    <input type="text" id="numero" name="numero" required placeholder="Digite o número da casa">

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade">

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required placeholder="Digite seu CEP (ex: 12345-678)">

    <label for="tipo">Escolha o tipo:</label>
    <select id="tipo" name="tipo" required>
      <option value="" disabled selected>Selecione uma opção</option>
      <option value="box">Box</option>
      <option value="espelho">Espelho</option>
      <option value="porta">Porta</option>
    </select>

    <button type="submit" class="btn-confirmar">Confirmar</button>
  </form>

  <footer>
    <p>&copy; 2025 Sam Esquadrias.</p>
  </footer>
</body>
</html>
