<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sam Esquadrias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 0;
        }

        header {
            background-color: #700202;
            color: white;
            padding: 30px 20px;
            border-radius: 50px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        header img {
            max-width: 80px;
            height: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        header h1 {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }

        main p {
            font-size: 18px;
            color: #555;
            margin-top: 15px;
        }

        form {
            background-color: #e4e4e4;
            padding: 15px;
            margin: 13px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 15px;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #333;
            text-align: left;
        }

        input, select {
            width: 90%;
            padding: 9px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            background-color: #700202;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #510101;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        .erro {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/image.jpg') }}" alt="Logo da Sam Esquadrias">
        <h1>Preencha abaixo com suas informações pessoais</h1>
    </header>

    <main>
        <p>Realizamos seu orçamento de maneira mais simples e eficiente, tudo online.</p>
    </main>

    {% if erro %}
        <p class="erro">{{ erro }}</p>
    {% endif %}

    <form action="{{ url_for('infop') }}" method="POST">
        <label for="username">Nome:</label>
        <input type="text" id="username" name="username" required placeholder="Digite seu nome">

        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" required placeholder="Digite seu endereço">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

        <label for="whatsapp">WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" required placeholder="(99) 99999-9999">

        <label for="tipo">Escolha o tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="box">Box</option>
            <option value="espelho">Espelho</option>
            <option value="porta">Porta</option>
        </select>

        <button type="submit">Confirmar</button>
    </form>

    <footer>
        <p>&copy; 2025 Sam Esquadrias.</p>
    </footer>
</body>
</html>
